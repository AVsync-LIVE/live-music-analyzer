<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- <script src="js/main.js"></script> -->
    <link rel="stylesheet" href="css/test.css" />
</head>

<body>
    <h4>Tab Generator</h4>
    <b>NOTE: Audio file and tab edits will be discarded upon refreshing the page.</b> <br>
    <b>If you want to delete the generated tabs, just refresh the page.</b> <br>
    <audio id="audioSmack" controls controlsList="nodownload">
        <source src="" id="src" />
    </audio>
    <input type="file" id="upload">
    <br>
    <input type="button" id="start" value="Start">
    <input type="button" id="stop" value="Stop">
    <audio id="micAudio">
        <source src="" id="src2"/>
    </audio>
    <br>

    <!-- Audio waves / frequencies -->
    <div class='flex'>
        <select id='audioSourceSelect'></select>
    <div id='monitor'> </div>
    <canvas id='canvas' width='700' height='300'></canvas>
    
    <!-- Generated tabs -->
    <p>Generated Tabs:</p>
    <div class="container" id="generation">
        <div id='placeholder'>e||-<br>B||-<br>G||-<br>D||-<br>A||-<br>E||-</div>
        <section id="output" contenteditable="true">
            <div id="eString"></div>
			<div id="BString"></div>
			<div id="GString"></div>
			<div id="DString"></div>
			<div id="AString"></div>
			<div id="EString"></div>
        </section>
        <br>
        <input type="button" id="save2" value="Save" onclick="saveTabs()" />
        <input type="button" id='convert' value="Convert" onclick="loadConverter()">
    </div>
    <!--Tabs converted-->
    <div id='converter'>
        
    </div>
</body>
<footer>
    <div id='foot'>
        <a href="#">Home</a>
        <a href="#">GNU Public License</a>
        <a href="#">Github</a>
    </div>
</footer>

    crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
