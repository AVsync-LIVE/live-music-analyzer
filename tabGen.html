<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script src="js/BlobBuilder.js" type="text/javascript"></script> -->
    <script src="js/FileSaver.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/test.css" />
</head>

<body>
    <h4>Tab Generator</h4>
    <b>NOTE: Audio file and tab edits will be discarded upon refreshing the page.</b> <br>
    <audio id="audioSmack" controls controlsList="nodownload">
        <source src="" id="src" />
    </audio>
    <input type="file" id="upload">
    <br>
    <input type="button" id="start" value="Start">
    <input type="button" id="stop" value="Stop">
    <audio id="micAudio">
        <source src="" id="src2"/>
    </audio>
    <br>

    <!-- Audio waves / frequencies -->
    <div class='flex'>
        <select id='audioSourceSelect'></select>
    <div id='monitor'> </div>
    <canvas id='canvas' width='700' height='300'></canvas>
    
    <!-- Generated tabs -->
    <div class="container" id="generation">
        Generated Tabs:
        <section id="output" contenteditable="true">
            <div id="eString">e||-</div>
			<div id="BString">B||-</div>
			<div id="GString">G||-</div>
			<div id="DString">D||-</div>
			<div id="AString">A||-</div>
			<div id="EString">E||-</div>
        </section>
        
        <input type="button" id="save2" value="Save" onclick="saveTabs()" />
    </div>
</body>
