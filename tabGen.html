<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/pitchdetect.js"></script>
    
    <!-- <script src="js/main.js"></script> -->
    <link rel="stylesheet" href="css/test.css" />

    <style>
        body { font: 14pt 'Alike', sans-serif;}
        #note { font-size: 164px; }
        .droptarget { background-color: #348781}
        div.confident { color: white; }
        div.vague { color: lightgrey; }
        #note { display: inline-block; height:180px; text-align: left;}
        
        #detector { width: 300px; height: 300px; border: 4px solid gray; border-radius: 8px; text-align: center; padding-top: 10px;}
        #output { width: 300px; height: 42px; }
        #flat { display: none; }
        #sharp { display: none; }
        .flat #flat { display: inline; }
        .sharp #sharp { display: inline; }
        </style>
</head>

<body style="display: flex; justify-content: center; flex-wrap: wrap; width: 100%;">
    <h1>Tab Generator</h1>

    <div class="fill">
        <b>NOTE: Audio file and tab edits will be discarded upon refreshing the page.</b>
    </div>

    <div class="fill">
        <b>If you want to delete the generated tabs, just refresh the page.</b>
    </div>

    <input type="button" id="start" value="Start">
    <input type="button" id="stop" value="Stop">

    <div class="break"></div>

    <!-- Audio waves / frequencies -->
    
    <div class='fill'>
        <select id='audioSourceSelect'></select>
    </div>

    <div class='fill'>
        <div id='monitor'> </div>
        <canvas id='canvas' width='300' height='100'></canvas>
    </div>

    <div class='fill'>
        <div id="detector" class="vague">
            <div class="pitch"><span id="pitch">--</span>Hz</div>
            <div class="note"><span id="note">--</span></div>   
            <div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents &#9839;</span></div>
        </div>

    </div>
    <button onclick="toggleLiveInput()">use live input</button>

    

    <div class='fill'>
        <h2>Generated Tabs:</h2>
    </div>

    <div class='fill'>
        e||-<br>B||-<br>G||-<br>D||-<br>A||-<br>E||-
    </div>

    <div id="output" style="font-family: monospace;">
        <div id="eString"></div>
        <div id="BString"></div>
        <div id="GString"></div>
        <div id="DString"></div>
        <div id="AString"></div>
        <div id="EString"></div>
    </div>

    <div class='fill'>
        <input type="button" id="save2" value="Save" onclick="saveTabs()" />
        <input type="button" id='convert' value="Convert" onclick="loadConverter()">
    </div>
    </div>
    
    <div class='fill'>
        <div id='converter'></div>
    </div>
</body>
<footer>
    <div id='foot'>
        <a href="#">Home</a>
        <a href="#">GNU Public License</a>
        <a href="#">Github</a>
    </div>
</footer>
<script src="js/audio.js"></script>
<script src="https://cdn.jsdelivr.net/npm/meyda@5.0.8/dist/web/meyda.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
    integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
    crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/script.js"></script>
<script src="Chord_Tables/uke_hash_map.js"></script>
<script src="Chord_Tables/guitar_hash_map copy.js"></script>
<!-- <script src="js/banjo_hash_map.js"></script> -->
<script src="js/converter.js"></script>
</html>
