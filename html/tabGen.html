<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/test.css"/>
</head>
<body>
    <h4>Tab Generator</h4>
    <b>NOTE: Audio file and tab edits will be discarded upon refreshing the page.</b> <br>
    <audio id="audioSmack" controls controlsList="nodownload">
        <source src="" id="src" />
    </audio>
    <!-- Audio waves / frequencies -->
    <div class='flex'>
        <select id='audioSourceSelect'></select>
    <div id='monitor'> </div>
    <canvas id='canvas' width='700' height='300'></canvas>
    <!-- Generated Tabs -->
    <input type="file" id="upload">
    <div class="container" id="generation">Generated Tabs:
        <section id="output" contenteditable="true"> 
            <div>-------------</div>
            <div>-------------</div>
            <div>-------------</div>
        </section>
        <input type="button" id="save2" value="Save" onclick="saveTabs()"/>
    </div>
</body>
    <script src="../js/audio.js"></script>
    <script src="../js/main.js"></script>
</html>
